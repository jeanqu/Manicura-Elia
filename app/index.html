<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ManElia</title>

        <link rel="stylesheet" href="css/styleClient.css"/>
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
        <![endif]-->

    </head>
    <body ng-app="ManElia" ng-controller="ManEliaCtrl">
        <div ng-show="vueCourante == 'vueIntroduction'">
            Pagina de introduccion
            <div class="imagen_introduccion">
                <div class="bouton_acces_formulaire">
                    <a href="#/formulaire"> Inscriptia </a>
                </div>
            </div>
        </div>

        <div ng-show="vueCourante == 'vueFormulaire'">
            <div>Pagina de formulario</div>
            <div class="go_to_administration">
                <form novalidate class="formular_conection" ng-submit='intentaConnexion(VarIntentaConnexiones)'>
                   <p><input type="text" name="pseudo" ng-model="VarIntentaConnexiones.loggin"/></p>
                </form>
                <div>{{resultTryConnexion}}</div>
            </div>
            
            <div class="contenidor_formulare_reservacia">
                <form novalide class="formular_reservacia" ng-submit='sendReservacia(varInformacionesFormulario)'>
                    <p>
                       <label for="seleccion_carta">Que tipo de servicio quieres?</label><br />
                       <select name="seleccion_carta" ng-model="VarReservacia">
                           <option ng-repeat="tipo_servicio in Carta" value={{tipo_servicio}}>
                               {{tipo_servicio.nombre_carta}} | precio : {{tipo_servicio.precio}} | {{tipo_servicio.numero_de_sesiones}} sesiones
                           </option>
                       </select>
                   </p>
                   <p>
                       {{VarReservacia}}
                   </p>
                   <p>
                        <div class="calendario">
                           <!-- <table class="mesa_reservacia_fix">
                                <tr class="horario">
                                    <td ng-repeat="n in [] | range: 7 : 21">
                                        {{n}}
                                    </td>
                                </tr>
                                <tr ng-repeat="dia in semanas[0].dias" class="un_dia_fix"> 
                                    <td ng-repeat="n in [] | range: 7 : 21" class="cuadrado_una_hora">
                                    </td>
                                </tr>
                            </table> -->
                            <table class="mesa_reservacia">
                                <tr class="horario_null">
                                </tr>
                                <tr ng-repeat="dia in semanas[0]" class="un_dia"> 
                                    <td ng-repeat="horarioUnitad in dia" class="cuadrado_una_division">
                                        <div data-diaId={{horarioUnitad.diaid}} data-horarioId={{horarioUnitad.id}} data-estado={{horarioUnitad.estado}} ng-mouseover="cambiarValorHorarioEvaluado(horarioUnitad.diaid, horarioUnitad.id)">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                   </p>
                </form>
            </div>
        </div>



        <script type="text/javascript" src="lib/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.16/angular.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.16/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.16/i18n/angular-locale_fr-fr.js"></script>
        <script type="text/javascript" src="lib/ui-tinymce.js"></script>
        <script type="text/javascript" src="js/client.js"></script>  
        <script type="text/javascript" src="js/serviceClient.js"></script>  
        <script type="text/javascript" src="js/misFiltros.js"></script>  
    </body>
</html>
